<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle with gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
        </linearGradient>
    </defs>
    <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>
    
    <!-- Browser tab shape with shadow -->
    <path d="M38 42h52c3 0 5 2 5 5v34c0 3-2 5-5 5H38c-3 0-5-2-5-5V47c0-3 2-5 5-5z" 
          fill="#FFFFFF" opacity="0.9"/>
    <path d="M38 44h52c2 0 3 1 3 3v34c0 2-1 3-3 3H38c-2 0-3-1-3-3V47c0-2 1-3 3-3z" 
          fill="#E3F2FD" opacity="0.5"/>
    
    <!-- Zzz sleep symbol with shadow -->
    <g transform="translate(50, 50)">
        <!-- Shadow -->
        <path d="M5 5h20l-20 20h20" 
              stroke="#1976D2" 
              stroke-width="5" 
              fill="none" 
              opacity="0.3"
              transform="translate(2, 2)"/>
        <!-- Main Zzz -->
        <path d="M5 5h20l-20 20h20" 
              stroke="#2196F3" 
              stroke-width="5" 
              fill="none"/>
        <text x="10" y="18" 
              font-family="Arial" 
              font-size="24" 
              fill="#2196F3"
              font-weight="bold">z</text>
    </g>
    
    <!-- Memory circuit lines with glow -->
    <g stroke="#FFFFFF" stroke-width="3" opacity="0.8">
        <line x1="16" y1="64" x2="32" y2="64" stroke-linecap="round">
            <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
        </line>
        <line x1="96" y1="64" x2="112" y2="64" stroke-linecap="round">
            <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        </line>
        <line x1="64" y1="16" x2="64" y2="32" stroke-linecap="round">
            <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" begin="1s"/>
        </line>
        <line x1="64" y1="96" x2="64" y2="112" stroke-linecap="round">
            <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" begin="1.5s"/>
        </line>
    </g>
</svg>
