<!-- popup.html -->
<html>
<head>
  <style>
    body { min-width: 300px; padding: 10px; }
    .tab-list { margin-top: 10px; }
    .status { margin: 10px 0; }
    .timer-input { margin: 10px 0; }
    input[type="number"] { width: 60px; }
    .more-options {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #ccc;
      text-align: center;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #moreOptions {
      background-color: #2196F3;
    }
    #moreOptions:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <h2>Tab Inactivator</h2>
  <div class="status">Current Tab Status: <span id="currentStatus">Checking...</span></div>
  <div class="timer-input">
    <label for="seconds">Inactivate after: </label>
    <input type="number" id="seconds" min="1" value="30" /> seconds
  </div>
  <button id="inactivate">Set Timer to Inactivate</button>
  <div class="tab-list">
    <h3>Inactive Tabs:</h3>
    <ul id="inactiveTabsList"></ul>
  </div>
  <div class="more-options">
    <button id="moreOptions">More Tab Options</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
