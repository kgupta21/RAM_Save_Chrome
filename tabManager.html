<!DOCTYPE html>
<html>
<head>
    <title>Tab Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .window-group {
            margin-bottom: 30px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        .window-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }
        .tab-list {
            list-style: none;
            padding: 0;
        }
        .tab-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .tab-item:hover {
            background-color: #f5f5f5;
        }
        .tab-favicon {
            width: 16px;
            height: 16px;
            margin-right: 10px;
        }
        .tab-title {
            flex-grow: 1;
            margin-left: 10px;
        }
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 15px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="number"] {
            width: 80px;
            padding: 8px;
            margin: 0 10px;
        }
        .memory-stats {
            background-color: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .memory-usage {
            color: #666;
            margin-left: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Tab Manager</h1>
    <div id="windowContainer"></div>
    <div class="controls">
        <input type="number" id="inactiveTime" min="1" value="30" />
        <label for="inactiveTime">seconds</label>
        <button id="inactivateSelected">Inactivate Selected Tabs</button>
        <button id="selectAll">Select All</button>
        <button id="deselectAll">Deselect All</button>
    </div>
    <script src="tabManager.js"></script>
</body>
</html>
